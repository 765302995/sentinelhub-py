language: python
notifications:
  email: false
python:
- "3.5"
- "3.6"
before_install:
- sudo add-apt-repository -y ppa:jonathonf/backports
- sudo apt-get -qq update
- sudo apt-get install -y libopenjp2-7
install:
- pip install -r requirements-dev.txt
- pip install .
script:
- pytest --cov
- pylint sentinelhub/*.py
- radon cc sentinelhub/*.py -a -nb